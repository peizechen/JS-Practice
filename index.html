<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="receiveOrders()">
    <div class="container">
    	<h1>Pizza Application <small>by Peize Chen</small></h1>
    	<div class="jumbotron">
    		<h3>Add New Order:</h3>
    		<form id="ordersInputForm">
    			<div class="form-group">
    				<label for="nameInput">Name</label>
    				<input type="text" class="form-control" id="nameInput" placeholder="Type the name here ...">
    			</div>
    			<div class="form-group">
    				<label for="phoneInput">Phone NO.</label>
    				<input type="text" class="form-control" id="phoneInput" placeholder="Type the phoneNO. here ...">
    			</div>
    			<div class="form-group">
    				<label for="addressInput">Address</label>
    				<input type="text" class="form-control" id="addressInput" placeholder="Type the address here ...">
    			</div>
    			<div class="form-group">
    				<label for="sizeInput">Pizza Size</label>
    				<select id="sizeInput" class="form-control">
    					<option value="small">Small</option>
    					<option value="Medium">Medium</option>
    					<option value="Large">Large</option>
    					<option value="X-Large">X-Large</option>
    				</select>
    			</div>
    			<div class="form-group">
    				<label for="typeInput">Pizza Type</label>
    				<select id="typeInput" class="form-control">
    					<option value="hawaii-Chicken">hawaii-Chicken</option>
    					<option value="meat-lover">meat-lover</option>
    					<option value="veggi-lover">veggi-lover</option>
    					<option value="cheese-pizza">cheese-pizza</option>
    				</select>
    			</div>
    			<button type="submit" class="btn btn-primary">Submit</button>
    		</form>
    	</div>
    	<div class="col-lg-12">
    		<div id="ordersList">
    		</div>
    	</div>
    	<div class="fotter">
    		<p>&copy Peize Chen</p>
    	</div>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
